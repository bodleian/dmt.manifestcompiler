 metsHdr: 
  agent: 
   - 
   name: 
     __prefix: METS
     __text: " Ross Wayland "
     toString: 
    note: 
     __prefix: METS
     __text: "Demonstration Digital Object.  This Fedora data object demonstrates the UVA Userinput Image behaviors being fulfilled via the UVA MrSID service.  There is 1 image datastream in the object which is a MrSID wavelet encoded image file.  The fulfillment of the behavior contract entails obtaining two input parameters from the user (the desired image size and yes/no for zoom). The MrSID service uses these input parms to derive an appropriate image from the MrSID file (a JPEG image of the requested size) and to optionally wrap the image in a Java applet that provides zoom capability.  It should also be noted that this object demonstrates how various kinds of XML metadata datastreams can be put in the object.  These are located in the METS dmdSecFedora and amdSec sections."
     toString: 
