[buildout]

extensions =
    buildout.bootstrap
	mr.developer

parts =

eggs =
	manifestcompiler
	pytest

auto-checkout +=
	manifestcompiler

dollar = $

[users]
buildout-user = ${env:USER}
sudo = ${env:USER}

[env]
recipe = gocept.recipe.env

[eggs-install]
recipe = zc.recipe.egg:eggs
eggs = ${buildout:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[sources]
manifestcompiler = git https://github.com/bodleian/dmt.manifestcompiler.git egg=true
